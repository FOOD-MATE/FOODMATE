<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/css/main.css">
<style>

/* 챗봇 아이콘 스타일 */
#chatbot-icon,
#calorie-icon {
    position: fixed;
    bottom: 30px;
    background-color: #28a745;
    color: #fff;
    border-radius: 50%;
    padding: 15px;
    font-size: 30px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    z-index: 1000;
}

#chatbot-icon {
    left: 10px;
}

#calorie-icon {
    left: 110px; /* 챗봇 아이콘 오른쪽에 위치 */
}</style>
<th:block th:insert="~{includes/header.html}"></th:block>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript" th:src="@{js/BoardDetail.js}"></script>
<article>
<!-- 챗봇 아이콘 -->
        <div id="chatbot-icon" onclick="toggleChatbotPopup()">
            <i class="fas fa-robot"></i>
        </div>
        
        <!-- 칼로리 계산기 아이콘 -->
        <div id="calorie-icon" onclick="toggleCaloriePopup()">
            <i class="fas fa-calculator"></i>
        </div>
	<div id="main">
		<h1>유저 레시피 글쓰기</h1>
		<form name="frm" id="write_form" method="post"
			enctype="multipart/form-data">
			<table id="Board_List">
				<tr>
					<th>카테고리</th>
					<td colspan="5"><select name="kind" id="kind">
							<th:block th:each="kind, status : ${kindList}">
								<option th:value="${status.count}">[[${kind}]]</option>
							</th:block>
					</select>
				<tr>
					<th>요리명</th>
					<td width="343" colspan="5"><input type="text" name="title"
						id="title" size="47" maxlength="100"></td>
				</tr>
				<tr>
					<th>주재료</th>
					<td width="70"><input type="text" name="maingredient"
						id="maingredient" size="11"></td>
				</tr>
				<tr>
					<th>재료</th>
					<td width="70"><textarea name="gredient" id="gredient"
							rows="8" cols="70"></textarea></td>
				</tr>
				<tr>
					<th>대표 이미지 등록</th>
					<td width="70"><input type="file" name="main_img"
						id="manual_img"></td>
				</tr>
				<tr>
					<th><br></th>
					<td><br>
					<h3>
							<조리법>
						</h3>
						<hr></td>
				</tr>
				<tr>
					<th>첫번째 조리법</th>
					<td colspan="5"><textarea name="manual01" id="manual" rows="8"
							cols="70"></textarea></td>
				</tr>
				<tr>
					<th>첫번째 조리법 이미지</th>
					<td width="343" colspan="5"><input type="file"
						name="manual_img01" id="manual_img">
						<hr></td>
				</tr>
				<tr>
					<th>두번째 조리법</th>
					<td colspan="5"><textarea name="manual02" id="manual" rows="8"
							cols="70"></textarea></td>
				</tr>
				<tr>
					<th>두번째 조리법 이미지</th>
					<td width="343" colspan="5"><input type="file"
						name="manual_img02" id="manual_img">
						<hr></td>
				</tr>
				<tr>
					<th>세번째 조리법</th>
					<td colspan="5"><textarea name="manual03" id="manual" rows="8"
							cols="70"></textarea></td>
				</tr>
				<tr>
					<th>세번째 조리법 이미지</th>
					<td width="343" colspan="5"><input type="file"
						name="manual_img03" id="manual_img">
						<hr></td>
				</tr>
				<tr>
					<th>네번째 조리법</th>
					<td colspan="5"><textarea name="manual04" id="manual" rows="8"
							cols="70"></textarea></td>
				</tr>
				<tr>
					<th>네번째 조리법 이미지</th>
					<td width="343" colspan="5"><input type="file"
						name="manual_img04" id="manual_img">
						<hr></td>
				</tr>
				<tr>
					<th>다섯번째 조리법</th>
					<td colspan="5"><textarea name="manual05" id="manual" rows="8"
							cols="70"></textarea></td>
				</tr>
				<tr>
					<th>다섯번째 조리법 이미지</th>
					<td width="343" colspan="5"><input type="file"
						name="manual_img05" id="manual_img">
						<hr></td>
				</tr>
				<tr>
					<th>여섯번째 조리법</th>
					<td colspan="5"><textarea name="manual06" id="manual" rows="8"
							cols="70"></textarea></td>
				</tr>
				<tr>
					<th>여섯번째 조리법 이미지</th>
					<td width="343" colspan="5"><input type="file"
						name="manual_img06" id="manual_img">
						<hr></td>
				</tr>
			</table>
			<hr>
			<br>
			<div class="thumbnails">
				<p />
				<button class="btn" id="write_menu_btn" type="submit" onClick="go_save()">등록</button>
				<p />
				<button class="btn" id="write_menu_btn" type="button" onClick="go_list()">취소</button>
				<p />
			</div>
		</form>
	</div>
</article>
</body>
<th:block th:insert="~{includes/footer.html}"></th:block>
</html>
