<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>아이디 중복 체크</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f5f5f5;
	color: #333;
	margin: 0;
	padding: 0;
}

#wrap {
	width: 400px;
	margin: 50px auto;
	padding: 20px;
	background-color: #fff;
	border-radius: 5px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
	text-align: center;
	color: #4CAF50;
}

form {
	text-align: center;
}

input[type="text"] {
	width: 80%;
	padding: 8px;
	margin: 10px 0;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type="button"] {
	background-color: #4CAF50;
	color: white;
	border: none;
	border-radius: 4px;
	padding: 10px 20px;
	cursor: pointer;
	transition: background-color 0.3s;
}

input[type="button"]:hover {
	background-color: #45a049;
}

.message {
	margin-top: 20px;
	text-align: center;
	color: #ff0000;
}
</style>
<script type="text/javascript" th:inline="javascript">

        var id = document.getElementById("id").value.trim();
        opener.document.getElementById("id").value = id;
        opener.document.getElementById("reid").value = id;
        self.close();
    }

        var message = [[${message}]];
        if (message == 1) {
            alert("이미 사용 중인 아이디입니다.");
            opener.document.getElementById("id").value = "";

//               opener.document.getElementById("reid").value = id;
//                self.close();
//            };
//            document.body.appendChild(useBtn);
        }
    }
    
    function go_close(){
    	window.close()
    }
    
</script>
</head>
<body>
	<div id="wrap">
		<h1>ID 중복확인</h1>
		<form method="get" name="formm" id="theform" style="margin-right: 0">
			User ID <input type="text" id="id" name="id" th:value="${id}"
				onkeydown="inputIdChk()" readonly> <input type="button"
				value="사용하기" onclick="go_close()"><br>
			<div style="margin-top: 20px">
				<th:block th:if="${message == 1}">
        [[${id}]]는 이미 사용중인 아이디입니다.
      </th:block>
				<th:block th:if="${message == -1}">
        [[${id}]]는 사용 가능한 ID입니다.
      </th:block>
			</div>
		</form>
	</div>
</body>
</html>
