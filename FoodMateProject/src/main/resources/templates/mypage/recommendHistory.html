<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Food Recommend History</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<script th:src="@{/js/main.js}" defer></script>
<th:block th:insert="~{/includes/header}">헤더영역</th:block>
<th:block th:insert="~{t_mypage/sub_menu}"></th:block>
</head>
<body>
	<article>
	    <h3>내가 추천받은 음식기록</h3>
	    <form name="formm" id="theform" method="post">
		    <th:block th:if="${foods.isEmpty()}">
		        <h3 style="color: red;text-align: center;"> 추천받은 기록이 없습니다.. </h3> 
		        <button onclick="location.href='/getRecommendations'">추천받으러 가기</button>
		    </div>
		    <div th:unless="${foods.isEmpty()}">
		        <table id="recommendHistory">
		            <thead>
		                <tr>
		                    <th>음식 이름</th>
		                    <th>이미지</th>
		                    <th>칼로리</th>
		                    <th>추천받은 날짜</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr th:each="food : ${foods}">
		                    <td th:text="${food.foodName}">Food Name</td>
		                    <td><img th:src="${food.imageUrl}" alt="Food Image" th:alt="${food.foodName}" style="height:100px;"></td>
		                    <td th:text="${food.calories}">Calories</td>
		                    <td th:text="${#dates.format(food.recommendedDate, 'yyyy-MM-dd')}">Recommended Date</td>
		                </tr>
		            </tbody>
		        </table>
		    </div>
	    </form>
    </article>
<th:block th:insert="~{/includes/footer}">푸터영역</th:block>
</body>
</html>
