<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info View</title>
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
    <script th:src="@{/js/mypage.js}" defer></script>
</head>
<body>
    <!-- 헤더 -->
    <th:block th:insert="~{includes/header}"></th:block>

	<!-- 메뉴 -->
    <th:block th:insert="~{mypage/menu}"></th:block>
    
    <div class="container1">
        
        <!-- 내 정보 내용 -->
        <section id="mainInfo">
            <div id="content">
            	<div class="my">
            		<section class="my1">
            			<h3>가입 정보</h3>
            			<ul>
            				<li>이름 : <span th:text="${memberData?.name} ?: '정보 없음'"></span></li>
            				<li>아이디 : <span th:text="${memberData?.id} ?: '정보 없음'"></span></li>
            				<li>비밀번호 : <span th:text="'********'"></span></li>
            				<li>이메일 : <span th:text="${memberData?.email} ?: '정보 없음'"></span></li>
            				<li>성별 : <span th:text="${memberData?.gender} ?: '정보 없음'"></span></li>
            			</ul>
            		</section>
            		<section class="my2">
            			<h3>바디데이터</h3>
            			<ul>
            				<li>나이 : <span th:text="${memberData?.age} ?: '정보 없음'"></span></li>
            				<li>키 : <span th:text="${memberData?.height} ?: '정보 없음'"></span></li>
            				<li>몸무게 : <span th:text="${memberData?.weight} ?: '정보 없음'"></span></li>
            				<li>목표 체중: <span th:text="${memberData?.goal} ?: '정보 없음'"></span></li>
            				<li>BMI : <span th:text="${memberData?.bmi} ?: '정보 없음'"></span></li>
            			</ul>
            		</section>
            	</div>
            </div>
        </section>
    </div>

    <!-- 푸터 -->
    <th:block th:insert="~{includes/footer}"></th:block>
</body>
</html>
