<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Info View</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<script th:src="@{/js/mypage.js}" defer></script>
<th:block th:insert="~{/includes/header}"></th:block>
<th:block th:insert="~{mypage/menu}"></th:block>
</head>
<body>
<div id="infoview">
    <h3>내 정보</h3>
    <p>이름 : <span th:text="${member?.name} ?: '정보 없음'"></span></p>
    <p>아이디 : <span th:text="${member?.id} ?: '정보 없음'"></span></p>
    <p>비밀번호 : <span th:text="${'********'}"></span></p> <!-- 비밀번호는 보안상 보여주지 않음 -->
    <p>이메일 : <span th:text="${member?.email} ?: '정보 없음'"></span></p>
    <p>성별 : <span th:text="${memberData?.gender} ?: '정보 없음'"></span></p>
    <p>키 : <span th:text="${memberData?.height} ?: '정보 없음'"></span></p>
    <p>몸무게 : <span th:text="${memberData?.weight} ?: '정보 없음'"></span></p>
    <p>나이 : <span th:text="${memberData?.age} ?: '정보 없음'"></span></p>
    <p>BMI : <span th:text="${memberData?.bmi} ?: '정보 없음'"></span></p>
    <p>목표 : <span th:text="${memberData?.goal} ?: '정보 없음'"></span></p>
</div>
<th:block th:insert="~{/includes/footer}"></th:block>
</body>
</html>
