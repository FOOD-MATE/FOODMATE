<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <title>FoodMate 질문도우미입니다</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .chat-container {
        width: 400px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    h1 {
        background-color: #8FBC8F;
        color: white;
        text-align: center;
        margin: 0;
        padding: 20px;
    }

    .chat-box {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }

    .input-box {
        display: flex;
        border-top: 1px solid #ddd;
    }

    .input-box input {
        flex: 1;
        padding: 10px;
        border: none;
        border-right: 1px solid #ddd;
        outline: none;
    }

    .input-box button {
        padding: 10px 20px;
        border: none;
        background-color: #8FBC8F;
        color: white;
        cursor: pointer;
        outline: none;
    }

    .input-box button:hover {
        background-color: #0056b3;
    }

    .message {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
    }

    .user-message {
        align-self: flex-end;
        background-color: #dcf8c6;
        padding: 10px;
        border-radius: 10px;
        max-width: 80%;
        word-wrap: break-word;
    }

    .bot-message {
        align-self: flex-start;
        background-color: #eee;
        padding: 10px;
        border-radius: 10px;
        max-width: 80%;
        word-wrap: break-word;
    }

    .keyword-buttons {
        display: flex;
        justify-content: space-around;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        background-color: #f9f9f9;
    }

    .keyword-buttons button {
        padding: 10px 20px;
        border: none;
        background-color: #8FBC8F;
        color: white;
        cursor: pointer;
        outline: none;
        margin: 5px;
        border-radius: 5px;
    }

    .keyword-buttons button:hover {
        background-color: #0056b3;
    }
    </style>
    <script type="text/javascript">
    async function sendMessage(message) {
        if (!message) {
            message = document.getElementById("message").value;
        }
        if (message.trim() === "") return;

        const messagesDiv = document.getElementById("messages");
        const userMessageElement = document.createElement("div");
        userMessageElement.textContent = message;
        userMessageElement.className = "message user-message";
        messagesDiv.appendChild(userMessageElement);
        document.getElementById("message").value = "";

        const response = await fetch('/api/chat/send?message=' + encodeURIComponent(message), {
            method: 'POST',
        });
        const chatbotResponse = await response.text();

        const botMessageElement = document.createElement("div");
        botMessageElement.textContent = "FoodMate 헬퍼: " + chatbotResponse;
        botMessageElement.className = "message bot-message";
        messagesDiv.appendChild(botMessageElement);

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }

    function sendKeywordMessage(keyword) {
        sendMessage(keyword);
    }
    </script>
</head>
<body>
    <div class="chat-container">
        <h1>질문하세요!</h1>
        <div class="keyword-buttons">
            <button onclick="sendKeywordMessage('비밀번호')">비밀번호</button>
            <button onclick="sendKeywordMessage('주문 상태')">주문 상태</button>
        </div>
        <div class="chat-box" id="messages"></div>
        <div class="input-box">
            <input type="text" id="message" placeholder="Type a message" onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
