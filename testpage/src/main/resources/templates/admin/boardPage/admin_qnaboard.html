<title>관리자 페이지(Admin)</title>
<link
	href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
	rel="stylesheet" />
<link href="/css/styles.css" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
function go_register() {
    window.location.href = "qnaRegister.do";
}

function go_del() {
    const selected = document.querySelector('input[name="qnaSelect"]:checked');
    if (selected) {
        fetch(`qnaDelete.do?qnaSelect=${selected.value}`, {
            method: 'post'
        }).then(response => {
            if (response.ok) {
                // 성공적으로 삭제된 경우 페이지 새로고침
                window.location.reload()
            } else {
                alert("삭제에 실패했습니다.");
            }
        });
    } else {
        alert("삭제할 게시물을 선택해주세요.");
    }
}

// jquery script 삽입필요******
function go_edit() {
    const selected = document.querySelector('input[name="qnaSelect"]:checked');
    if (selected) {
        $("#edit_form").attr("action", "qnaEdit.do").submit();
    } else {
        alert("수정할 게시물을 선택해주세요.");
    }
}

</script>

</head>
<body class="sb-nav-fixed">
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<!-- Navbar Brand-->
		<a class="navbar-brand ps-3" href="main.do">관리자 메인</a>
	</nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark"
				id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<div class="sb-sidenav-menu-heading">회원정보</div>
						<a class="nav-link" href="memberList.do">
							<div class="sb-nav-link-icon">

							</div> 회원관리
						</a>
						<div class="sb-sidenav-menu-heading">게시판 관리</div>
						<a class="nav-link collapsed" href="#" data-bs-toggle="collapse"
							data-bs-target="#collapseLayouts" aria-expanded="false"
							aria-controls="collapseLayouts">
							<div class="sb-nav-link-icon">
								<i class="fas fa-columns"></i>
							</div> 관리자 게시판
							<div class="sb-sidenav-collapse-arrow">
								<i class="fas fa-angle-down"></i>
							</div>
						</a>
						<div class="collapse" id="collapseLayouts"
							aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
							<nav class="sb-sidenav-menu-nested nav">
								<a class="nav-link" href="admin_food.do">음식레시피 게시판</a> <a
									class="nav-link" href="admin_QnA.do">Q&A 게시판</a> <a
									class="nav-link" href="admin_ask.do">1:1 문의 게시판</a>
							</nav>
						</div>
						<a class="sb-sidenav-menu-heading" href="logout.do">로그아웃</a>
					</div>
				</div>
				<div class="sb-sidenav-footer">
					<div class="small">현재 로그인한 관리자 계정:</div>

		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">Q&A 게시판(관리자페이지)</h1>
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table me-1"></i> 게시글 목록
						</div>
						<div class="card-body">
							<form method="post" id="edit_form" action="qnaEdit.do">
								<table id="datatablesSimple" width="100%">
									<thead>
										<tr>
											<th>게시물 선택</th>
											<th>게시물ID</th>
											<th>제 목</th>
											<th>등록날짜</th>
											<th>삭 제</th>
										</tr>
									</thead>
									<tbody>
										<th:block th:if="${#lists.size(qnaBoardList) <= 0}">
											<tr>
												<td colspan="5">등록된 게시글이 존재하지 않습니다.</td>
											</tr>
										</th:block>
										<th:block th:if="${#lists.size(qnaBoardList) > 0}">
											<th:block th:each="qna, status : ${qnaBoardList}">
												<tr>
													<td><input type="radio" name="qnaSelect"
														th:value="${qna.boardnum}"></td>
													<td>[[${qna.boardnum}]]</td>
													<td>[[${qna.title}]]</td>
													<td>[[${qna.regdate}]]</td>
													<td><input type="button" value="삭제" onclick="go_del()"></td>
												</tr>
											</th:block>
										</th:block>
									</tbody>
								</table>
								<input type="button" value="게시물 수정" onclick="go_edit()">
							</form>
							<div>
								<input type="button" value="게시물 등록" onclick="go_register()">
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">

						class="d-flex align-items-center justify-content-between small">
